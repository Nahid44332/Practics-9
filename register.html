<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
</head>
<body>
    <div class="login-form">
        <h2 class="head">Create New Account</h2>
        <input class="input" type="email" name="" id="" placeholder="Enter Your Email" required>
        <input class="input" type="text" name="" id="" placeholder="Enter Your Full Name" required>
        <select class="input-1" name="" id="">
            <option value="">Select language</option>
            <option value="">Bengali</option>
            <option value="">Hindi</option>
            <option value="">Assamese</option>
            <option value="">English</option>
            <option value="">Urdo</option>
        </select>
        <select class="input-1" name="" id="">
            <option value="">Select Country</option>
            <option value="">Bangladesh</option>
            <option value="">India</option>
            <option value="">Saudi Arabia</option>
            <option value="">Pakistan</option>
            <option value="">Nepal</option>
            <option value="">Dobai</option>
        </select>
        <input class="input" type="tel" name="" id="" placeholder="Enter Whatsapp Number" required>
        <input class="input" type="password" name="" id="" placeholder="Enter Your Password" required>
        <button class="btn">Sign Up</button>
        <p class="ref">Already have an account?&nbsp;<a class="a" href="login.html">Login</a></p>
    </div>
</body>
</html>
